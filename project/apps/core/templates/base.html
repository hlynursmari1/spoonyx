<!DOCTYPE html>
<html class="mdc-typography">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Greeting App</title>
    <link 
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@0.12.1/dist/material-components-web.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <style>
      :root {
        --mdc-theme-primary: #0e4ead;
      }
      .mdc-ripple-surface.mdc-ripple-upgraded.mdc-button--primary::before,
      .mdc-ripple-surface.mdc-ripple-upgraded.mdc-button--primary::after {
        background-color: rgba(255, 255, 255, .2);
      }

      #greeting-form > button {
        margin-top: 8px;
      }

      a {
        text-decoration: none;
        color: var(--mdc-theme-text-primary-on-primary, #fff);
      }
    </style>
  </head>
  <body>
    <header class="mdc-toolbar mdc-toolbar--waterfall">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <a href="#" class="material-icons">menu</a>
          <span class="mdc-toolbar__title">Home Page</span>
        </section>
      </div>
    </header>
    <main>
      <h1 class="mdc-typography--display1">Tell us about yourself, man!</h1>

      <form action="#" id="greeting-form">
        <div>
          <div class="mdc-form-field">
            <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
              <input id="firstname" type="text" class="mdc-textfield__input">
              <label for="firstname" class="mdc-textfield__label">
                First Name
              </label>
            </div>
          </div>

          <div class="mdc-form-field">
            <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
              <input id="lastname" type="text" class="mdc-textfield__input">
              <label for="lastname" class="mdc-textfield__label">
                Last Name
              </label>
            </div>
          </div>
        </div>

        <button type="submit"
                class="mdc-button mdc-button--raised mdc-button--primary mdc-ripple-surface"
                data-mdc-auto-init="MDCRipple">
          Print Greeting
        </button>
      </form>

      <!-- The p element below is where we'll eventually output our greeting -->
      <p class="mdc-typography--headline" id="greeting"></p>
    </main>

    <script src="https://unpkg.com/material-components-web@0.12.1/dist/material-components-web.min.js"></script>
    <script>window.mdc.autoInit();</script>
    <script>
      document.getElementById('greeting-form').addEventListener('submit', function(evt) {
        evt.preventDefault();
        var firstname = evt.target.elements.firstname.value;
        var lastname = evt.target.elements.lastname.value;
        var greeting = 'Hello';
        if (firstname || lastname) {
          greeting += ', ';
          if (firstname && lastname) {
            greeting += firstname + ' ' + lastname;
          } else if (lastname) {
            greeting += 'Mx. ' + lastname;
          } else {
            greeting += firstname;
          }
        }
        greeting += '!';

        document.getElementById('greeting').textContent = greeting;
      });
    </script>
  </body>
</html>
